name: Run Tests and Check Coverage

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]  # Teste em Linux, MacOS e Windows
    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Defina a versão de Node.js que você está utilizando

      - name: Install dependencies
        run: |
          npm install

      - name: Run tests with coverage
        run: |
          npm run test:cov  # Roda os testes e gera a cobertura

      - name: Check coverage threshold
        run: |
           $coverage = Get-Content ./coverage-summary.txt | Select-String -Pattern "All files.*\|\s+(\d+\.\d+)"
           if ($null -eq $coverage) {
               Write-Error "Não foi possível determinar a cobertura."
               exit 1
           }

           $match = [regex]::Match($coverage, '\|\s+(\d+\.\d+)%')
           $coverageValue = [double]$match.Groups[1].Value

           if ($coverageValue -lt 70) {
               Write-Error "A cobertura ($coverageValue%) é menor que 70%."
               exit 1
           }
        shell: pwsh
