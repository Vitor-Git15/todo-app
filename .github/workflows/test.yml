name: Run Tests and Check Coverage

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]  # Teste em Linux, MacOS e Windows
    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Defina a versão de Node.js que você está utilizando

      - name: Install dependencies
        run: |
          npm install

      - name: Run tests with coverage
        run: |
          npm run test:cov  # Roda os testes e gera a cobertura

      - name: Check coverage threshold
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            $coverage = (Get-Content -Path .\coverage\lcov-report\index.html | Select-String -Pattern "Lines\s+:\s+(\d+\.\d+)%").Matches.Groups[1].Value
            if ([double]$coverage -lt 70) {
              Write-Error "A cobertura está abaixo de 70% ($coverage%)"
              exit 1
            } else {
              Write-Host "Cobertura de testes suficiente: $coverage%"
            }
          else
            coverage=$(grep -Po 'Lines\s+:\s+\K\d+\.\d+' ./coverage/lcov-report/index.html)
            if (( $(echo "$coverage < 70" | bc -l) )); then
              echo "A cobertura está abaixo de 70% ($coverage%)"
              exit 1
            else
              echo "Cobertura de testes suficiente: $coverage%"
            fi
          fi
        shell: bash
      - name: Codecov
        uses: codecov/codecov-action@v5.1.1
