name: Run Tests and Check Coverage

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          npm install

      - name: Run tests with coverage
        run: |
          npm run test:cov

      - name: Check coverage threshold
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            $coverage = (Get-Content -Path .\coverage\coverage-summary.json | ConvertFrom-Json).total.statements.pct
            if ([double]$coverage -lt 70) {
              Write-Error "Test coverage is below 70%. Coverage is $coverage%."
              exit 1
            } else {
              Write-Host "Test coverage is sufficient: $coverage%"
            }
          else
            COVERAGE=$(cat coverage/coverage-summary.json | jq .total.statements.pct)
            if (( $(echo "$COVERAGE < 70" | bc -l) )); then
              echo "Test coverage is below 70%. Coverage is $COVERAGE%."
              exit 1
            fi
            echo "Test coverage is sufficient: $COVERAGE%"
          fi
        shell: bash

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
